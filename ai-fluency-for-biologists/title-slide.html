<!-- Logo slide -->
<section class="slide level2" data-background-image="assets/gladstone_logo_slide.png" data-background-size="contain">
</section>

<!-- Title slide -->
<section class="quarto-title-block">
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$if(author)$
  <div class="quarto-title-authors">
    <div class="quarto-title-author">
      <div class="quarto-title-author-name">$author$</div>
$if(institute)$
      <div class="quarto-title-affiliation">$institute$</div>
$endif$
    </div>
  </div>
$endif$
$if(date)$
  <div class="quarto-title-meta">
    <div class="quarto-title-meta-contents">
      <p class="date">$date$</p>
    </div>
  </div>
$endif$
</section>
