       height="105"
       rx="10"
       ry="10"
       fill="#0072b2"
       filter="url(#node-shadow)"
       style="fill:#c0ead2;fill-opacity:1" />
    <g
       id="g4"
       transform="translate(0.32177497,-1.9360356)">
      <text
