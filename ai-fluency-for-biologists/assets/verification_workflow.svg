  <!-- =============================================
       Verification Workflow — 5-step flowchart

       Colors: Okabe-Ito colorblind-safe palette
         Step 1: #0072B2 (Blue)
         Step 2: #E69F00 (Orange)
         Step 3: #009E73 (Bluish Green)
         Step 4: #CC79A7 (Reddish Purple)
         Step 5: #56B4E9 (Sky Blue)

       Layout: Horizontal pipeline with arrows
       ============================================= -->
  <defs
     id="defs1">
    <filter
       id="node-shadow"
       x="-0.047619048"
       y="-0.057142857"
       width="1.1031746"
       height="1.1333333">
      <feGaussianBlur
         in="SourceAlpha"
         stdDeviation="2.5"
         result="blur"
         id="feGaussianBlur1" />
      <feOffset
         in="blur"
         dx="1"
         dy="2"
         result="offsetBlur"
         id="feOffset1" />
      <feFlood
         flood-color="#000000"
         flood-opacity="0.12"
         result="color"
         id="feFlood1" />
      <feComposite
         in="color"
         in2="offsetBlur"
         operator="in"
         result="shadow"
         id="feComposite1" />
      <feMerge
         id="feMerge1">
        <feMergeNode
           in="shadow"
           id="feMergeNode1" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode2" />
      </feMerge>
    </filter>
  </defs>
  <!-- ==========================================
       STEP BOXES AND ARROWS
       ========================================== -->
