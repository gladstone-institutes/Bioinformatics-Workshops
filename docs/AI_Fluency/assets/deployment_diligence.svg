<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 780 200"
   width="780"
   height="200"
   role="img"
   aria-label="5-step quality control process: Generate, Verify, Edit, Review, Document"
   version="1.1"
   id="svg1"
   sodipodi:docname="deployment_diligence.svg"
   inkscape:version="1.3.2 (091e20e, 2023-11-25)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview1"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.0745881"
     inkscape:cx="406.66745"
     inkscape:cy="102.8301"
     inkscape:window-width="1728"
     inkscape:window-height="964"
     inkscape:window-x="0"
     inkscape:window-y="38"
     inkscape:window-maximized="1"
     inkscape:current-layer="layer-steps" />
  <!-- =============================================
       Deployment Diligence — 5-step quality control

       Colors: Okabe-Ito colorblind-safe palette
         Step 1: #0072B2 (Blue)
         Step 2: #E69F00 (Orange)
         Step 3: #009E73 (Bluish Green)
         Step 4: #CC79A7 (Reddish Purple)
         Step 5: #56B4E9 (Sky Blue)

       Layout: Horizontal pipeline with arrows
       ============================================= -->
  <defs
     id="defs1">
    <filter
       id="node-shadow"
       x="-0.047619048"
       y="-0.057142857"
       width="1.1031746"
       height="1.1333333">
      <feGaussianBlur
         in="SourceAlpha"
         stdDeviation="2.5"
         result="blur"
         id="feGaussianBlur1" />
      <feOffset
         in="blur"
         dx="1"
         dy="2"
         result="offsetBlur"
         id="feOffset1" />
      <feFlood
         flood-color="#000000"
         flood-opacity="0.12"
         result="color"
         id="feFlood1" />
      <feComposite
         in="color"
         in2="offsetBlur"
         operator="in"
         result="shadow"
         id="feComposite1" />
      <feMerge
         id="feMerge1">
        <feMergeNode
           in="shadow"
           id="feMergeNode1" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode2" />
      </feMerge>
    </filter>
  </defs>
  <!-- ==========================================
       STEP BOXES AND ARROWS
       ========================================== -->
  <g
     id="layer-steps"
     inkscape:label="Steps"
     inkscape:groupmode="layer">
    <rect
       id="rect-step1"
       x="10"
       y="30"
       width="126"
       height="105"
       rx="10"
       ry="10"
       fill="#0072b2"
       filter="url(#node-shadow)"
       style="fill:#fbdb95;fill-opacity:1" />
    <rect
       id="rect-step2"
       x="166"
       y="30"
       width="126"
       height="105"
       rx="10"
       ry="10"
       fill="#e69f00"
       filter="url(#node-shadow)"
       style="fill:#f9cc6a;fill-opacity:1" />
    <rect
       id="rect-step3"
       x="322"
       y="30"
       width="126"
       height="105"
       rx="10"
       ry="10"
       fill="#009e73"
       filter="url(#node-shadow)"
       style="fill:#f8c554;fill-opacity:1" />
    <rect
       id="rect-step4"
       x="478"
       y="30"
       width="126"
       height="105"
       rx="10"
       ry="10"
       fill="#cc79a7"
       filter="url(#node-shadow)"
       style="fill:#f6b31f;fill-opacity:1" />
    <rect
       id="rect-step5"
       x="634"
       y="30"
       width="126"
       height="105"
       rx="10"
       ry="10"
       fill="#56b4e9"
       filter="url(#node-shadow)"
       style="fill:#f6ac07;fill-opacity:1" />
    <!-- ======== STEP 1: Generate (#0072B2) ======== -->
    <g
       id="g5"
       style="fill:#000000;fill-opacity:1">
      <text
         id="num-step1"
         x="73"
         y="60"
         font-family="Helvetica, Arial, sans-serif"
         font-size="16px"
         font-weight="bold"
         fill="#ffffff"
         text-anchor="middle"
         opacity="0.7"
         style="fill:#000000;fill-opacity:1">1</text>
      <text
         id="label-step1"
         x="73"
         y="88"
         font-family="Helvetica, Arial, sans-serif"
         font-size="14px"
         font-weight="bold"
         fill="#ffffff"
         text-anchor="middle"
         style="fill:#000000;fill-opacity:1">Generate</text>
      <text
         id="desc-step1"
         x="73"
         y="115"
         font-family="Helvetica, Arial, sans-serif"
         font-size="10px"
         fill="#ffffff"
         text-anchor="middle"
         opacity="0.85"
         style="fill:#000000;fill-opacity:1">AI produces a draft</text>
    </g>
    <!-- Arrow 1→2 -->
    <g
       id="arrow-1-2"
       inkscape:label="Arrow 1-2">
      <line
         x1="140"
         y1="82"
         x2="158"
         y2="82"
         stroke="#555555"
         stroke-width="2"
         id="line1" />
      <polygon
         points="162,82 154,77 154,87"
         fill="#555555"
         id="polygon1" />
    </g>
    <!-- ======== STEP 2: Verify (#E69F00) ======== -->
    <g
       id="g6"
       style="fill:#000000;fill-opacity:1">
      <text
         id="num-step2"
         x="229"
         y="60"
         font-family="Helvetica, Arial, sans-serif"
         font-size="16px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.6"
         style="fill:#000000;fill-opacity:1">2</text>
      <text
         id="label-step2"
         x="229"
         y="88"
         font-family="Helvetica, Arial, sans-serif"
         font-size="14px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         style="fill:#000000;fill-opacity:1">Verify</text>
      <text
         id="desc-step2"
         x="229"
         y="115"
         font-family="Helvetica, Arial, sans-serif"
         font-size="10px"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.75"
         style="fill:#000000;fill-opacity:1">Check against sources</text>
    </g>
    <!-- Arrow 2→3 -->
    <g
       id="arrow-2-3"
       inkscape:label="Arrow 2-3">
      <line
         x1="296"
         y1="82"
         x2="314"
         y2="82"
         stroke="#555555"
         stroke-width="2"
         id="line2" />
      <polygon
         points="318,82 310,77 310,87"
         fill="#555555"
         id="polygon2" />
    </g>
    <!-- ======== STEP 3: Edit (#009E73) ======== -->
    <g
       id="g7"
       style="fill:#000000;fill-opacity:1">
      <text
         id="num-step3"
         x="385"
         y="60"
         font-family="Helvetica, Arial, sans-serif"
         font-size="16px"
         font-weight="bold"
         fill="#ffffff"
         text-anchor="middle"
         opacity="0.7"
         style="fill:#000000;fill-opacity:1">3</text>
      <text
         id="label-step3"
         x="385"
         y="88"
         font-family="Helvetica, Arial, sans-serif"
         font-size="14px"
         font-weight="bold"
         fill="#ffffff"
         text-anchor="middle"
         style="fill:#000000;fill-opacity:1">Edit</text>
      <text
         id="desc-step3"
         x="385"
         y="115"
         font-family="Helvetica, Arial, sans-serif"
         font-size="10px"
         fill="#ffffff"
         text-anchor="middle"
         opacity="0.85"
         style="fill:#000000;fill-opacity:1">Revise for accuracy</text>
    </g>
    <!-- Arrow 3→4 -->
    <g
       id="arrow-3-4"
       inkscape:label="Arrow 3-4">
      <line
         x1="452"
         y1="82"
         x2="470"
         y2="82"
         stroke="#555555"
         stroke-width="2"
         id="line3" />
      <polygon
         points="474,82 466,77 466,87"
         fill="#555555"
         id="polygon3" />
    </g>
    <!-- ======== STEP 4: Review (#CC79A7) ======== -->
    <g
       id="g8"
       style="fill:#000000;fill-opacity:1">
      <text
         id="num-step4"
         x="541"
         y="60"
         font-family="Helvetica, Arial, sans-serif"
         font-size="16px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.6"
         style="fill:#000000;fill-opacity:1">4</text>
      <text
         id="label-step4"
         x="541"
         y="88"
         font-family="Helvetica, Arial, sans-serif"
         font-size="14px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         style="fill:#000000;fill-opacity:1">Review</text>
      <text
         id="desc-step4"
         x="541"
         y="115"
         font-family="Helvetica, Arial, sans-serif"
         font-size="10px"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.75"
         style="fill:#000000;fill-opacity:1">Would you sign off?</text>
    </g>
    <!-- Arrow 4→5 -->
    <g
       id="arrow-4-5"
       inkscape:label="Arrow 4-5">
      <line
         x1="608"
         y1="82"
         x2="626"
         y2="82"
         stroke="#555555"
         stroke-width="2"
         id="line4" />
      <polygon
         points="630,82 622,77 622,87"
         fill="#555555"
         id="polygon4" />
    </g>
    <!-- ======== STEP 5: Document (#56B4E9) ======== -->
    <g
       id="g9"
       style="fill:#000000;fill-opacity:1">
      <text
         id="num-step5"
         x="697"
         y="60"
         font-family="Helvetica, Arial, sans-serif"
         font-size="16px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.6"
         style="fill:#000000;fill-opacity:1">5</text>
      <text
         id="label-step5"
         x="697"
         y="88"
         font-family="Helvetica, Arial, sans-serif"
         font-size="14px"
         font-weight="bold"
         fill="#1a1a1a"
         text-anchor="middle"
         style="fill:#000000;fill-opacity:1">Document</text>
      <text
         id="desc-step5"
         x="697"
         y="115"
         font-family="Helvetica, Arial, sans-serif"
         font-size="10px"
         fill="#1a1a1a"
         text-anchor="middle"
         opacity="0.75"
         style="fill:#000000;fill-opacity:1">Note AI's role</text>
    </g>
  </g>
  <!-- Bottom label -->
  <text
     x="390"
     y="175"
     font-family="Helvetica, Arial, sans-serif"
     font-size="13px"
     fill="#666666"
     text-anchor="middle"
     font-style="italic"
     id="label-principle"
     style="fill:#000000;fill-opacity:1">You vouch for everything you submit</text>
</svg>
